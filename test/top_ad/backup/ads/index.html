<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Multi-Ad Layout</title>
  <link rel="stylesheet" href="ads.css">
</head>
<body>

<div class="ad-wrapper">
  <div class="ad-slot ad-728x90">
    <a href="https://link1.com" target="_blank">
      <img src="assets/ad1.jpg" alt="Ad 1">
    </a>
  </div>

  <div class="ad-slot ad-300x250">
    <a href="https://link2.com" target="_blank">
      <img src="assets/ad2.jpg" alt="Ad 2">
    </a>
  </div>

  <div class="ad-slot ad-970x250">
    <a href="https://link3.com" target="_blank">
      <img src="assets/ad3.jpg" alt="Ad 3">
    </a>
  </div>
</div>

<script src="ads.js"></script>
</body>
</html>
