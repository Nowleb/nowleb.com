
    <iframe  class="ad-wrapper"
      id="dynamic-ad-frame"
      src="ads/top_ad/ad-rotate.html"
      loading="lazy"
      scrolling="no"
      frameborder="0"
      allowtransparency="true"
      title="Ad Slot"
      style="width: 100%; height: 100%; none;"></iframe>

  
  <script>
    function resizeAdIframe(height) {
      const iframe = document.getElementById('dynamic-ad-frame');
      if (iframe) {
        iframe.style.height = height + 'px';
      }
    }
  
    // Listen to messages from the iframe
    window.addEventListener("message", function (event) {
      if (event.data && event.data.type === "resize-ad" && event.data.height) {
        resizeAdIframe(event.data.height);
      }
    });
  </script>
