<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Nowleb</title>
<link href="css/styles.css" rel="stylesheet"/>
<script defer="" src="js/datetime.js"></script>
<script defer="" src="js/router.js"></script>
<script>
// --- Ad Rotation with Animation ---
const adImages = [
  'ads/desktop/728x90/ad1.jpg',
  'ads/desktop/728x90/ad2.jpg',
  'ads/desktop/728x90/ad3.jpg'
];
let adIndex = 0;
setInterval(() => {
  const img = document.getElementById("rotating-img");
  img.style.opacity = 0;
  setTimeout(() => {
    adIndex = (adIndex + 1) % adImages.length;
    img.src = adImages[adIndex];
    img.style.opacity = 1;
  }, 500);
}, 10000);

// --- Infinite Scroll with Pagination ---
let pageIndex = 1;
let maxPages = 5;
window.addEventListener('scroll', () => {
  if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 300) {
    pageIndex++;
    if (pageIndex > maxPages) return;
    fetch(`menu/news/page${pageIndex}.html`)
      .then(res => res.ok ? res.text() : '')
      .then(html => {
        if (html) {
          document.querySelector('#main-content').insertAdjacentHTML('beforeend', html);
        }
      });
});
</script>
<style>
#rotating-img {
  transition: opacity 0.5s ease-in-out;
}
</style>

<style>
#header {
  position: sticky;
  top: 0;
  z-index: 1000;
  background-color: #fff;
  border-bottom: 1px solid #ddd;
}
.sticky-ad {
  position: sticky;
  top: 80px;
}
</style>

</head>
<body>
<div id="rotating-ad" style="text-align:center; padding:10px;">
<img alt="Ad" id="rotating-img" loading="lazy" src="ads/desktop/728x90/ad1.jpg" style="width:728px;height:90px;"/>
</div>
<div id="header"></div>
<div id="main-content"></div>
<div id="footer"></div>
<div class="ad-slot" id="ad-container"></div>

<div id="header"></div>
<!-- Headline Ribbon -->
<main class="headline-ribbon" id="headline-ribbon"></main>

<div id="footer"></div>
