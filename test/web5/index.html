
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nowleb</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="ads/top/ads.css" />
  <link rel="stylesheet" href="css/layout.css" />
  <link rel="stylesheet" href="css/ribbon.css" />
  <script src="js/router.js" defer></script>
  <script src="ads/top/ads.js" defer></script>
  <script src="js/loadSidebarAd.js" defer></script>
  <script src="js/ribbon.js" defer></script>
  <script src="js/session1.js" defer></script>
</head>
<body>
  <div id="top-ad"></div>
  <div id="header"></div>
  <div id="ribbon"></div>

  <main>
    <div id="main-content"></div>
  </main>

  <div id="footer"></div>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      // Load layout components
      fetch("components/top_ad.html")
        .then(res => res.text())
        .then(html => document.getElementById("top-ad").innerHTML = html);
  
      fetch("components/header.html")
        .then(res => res.text())
        .then(html => document.getElementById("header").innerHTML = html);
  
      fetch("components/ribbon.html")
        .then(res => res.text())
        .then(html => document.getElementById("ribbon").innerHTML = html);
  
      fetch("components/footer.html")
        .then(res => res.text())
        .then(html => document.getElementById("footer").innerHTML = html);
  
      // Load only session1.html
      loadContent("session1.html");
    });
  
    function loadContent(page) {
      const section = page.replace(".html", "");
      sessionStorage.setItem("nowleb_section", section);
  
      fetch(`sections/${page}`)
        .then(res => res.text())
        .then(html => {
          document.getElementById("main-content").innerHTML = html;
        });
    }
  </script>
</body>
</html>
