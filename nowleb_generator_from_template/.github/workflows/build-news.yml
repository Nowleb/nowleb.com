name: Build Nowleb News

on:
  schedule:
    - cron: "*/30 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r collector/requirements.txt

      - name: Scrape feeds -> JSON
        run: |
          python collector/scrape.py

      - name: Generate article pages
        run: |
          python generator/generate_posts.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add docs/data/nowleb.json docs/news docs/index.html
          git diff --staged --quiet || git commit -m "build: update nowleb news pages"
          git push
